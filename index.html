<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Measure Tool Threejs</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="/main.css" />
    <style></style>
  </head>

  <body>
    <div id="header">Measure Tool Threejs</div>
    <div id="menu">
      <button id="distancebutton">Measure</button>
      <!-- <button id="infobutton">Point Info</button> -->
      <button id="clearbutton">Clear dimensions</button>
    </div>
    <div id="info"></div>
    <div id="container"></div>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./js/threejsScripts/three.module.js"
        }
      }
    </script>
    <script src="js/dimension/Label.js"></script>
    <script type="module">
      import * as THREE from "three";
      import {
        PerspectiveCamera,
        WebGLRenderer,
        sRGBEncoding,
        HemisphereLight,
        Scene,
        Color,
        DoubleSide,
        EventDispatcher,
        FlatShading,
        Fog,
        Mesh,
        MeshPhongMaterial,
        PointLight,
        Vector3,
      } from "three";
      import { OrbitControls } from "./js/threejsScripts/OrbitControls.js";
      import { TrackballControls } from "./js/threejsScripts/TrackballControls.js";
      import { DimensionController } from "./js/dimension/DimensionController.js";
      import { Info } from "./js/dimension/Info.js";
      import { DimensionDistance } from "./js/dimension/DimensionDistance.js";
      import { DimensionControls } from "./js/dimension/DimensionControls.js";
      import {
        getCornersfromVertices,
        getCornersfromSize,
        visualizePoints,
      } from "./js/dimension/Snapping.js";

      let container, stats, camera, scene, renderer, controls;

      var dimensionControls, light;
      let control;

      function init() {
        console.log("init");

        container = document.getElementById("container");
        document.body.appendChild(container);
        scene = new Scene();
        scene.background = new Color("#ffffff");
        // scene.fog = new Fog(0x72645b, 2, 15);
        scene.background = new THREE.Color(0xececec);

        camera = new PerspectiveCamera(
          35,
          window.innerWidth / window.innerHeight,
          1,
          15
        );
        camera.position.set(3, 0.15, 3);

        // renderer
        renderer = new WebGLRenderer({ alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = sRGBEncoding;
        renderer.shadowMap.enabled = true;

        container.appendChild(renderer.domElement);

        //you can use the type of controls you want TrackballControls,OrbitControls...
        control = new OrbitControls(camera, renderer.domElement);
        control.enableDamping = true;
        control.dampingFactor = 0.25;
        control.enableZoom = true;

        //add cube
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const cube = new THREE.Mesh(geometry, material);

        //const corners = getCornersfromSize(cube);
        //visualizeCorners(corners,scene);
        //getCornersfromVertices(cube);
        scene.add(cube);
        getCornersfromVertices(cube);

        //add cylinder
        const geometry2 = new THREE.CylinderGeometry(1, 1, 1, 32);
        const material2 = new THREE.MeshStandardMaterial({ color: 0xffff00 });
        const cylinder = new THREE.Mesh(geometry2, material2);
        cylinder.position.set(0, 0, 2);
        scene.add(cylinder);

        getCornersfromVertices(cylinder);

        // add dodecahedron
        const geometry3 = new THREE.DodecahedronGeometry(1);
        const material3 = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const dodecahedron = new THREE.Mesh(geometry3, material3);
        dodecahedron.position.set(0, 0, 5);
        scene.add(dodecahedron);

        getCornersfromVertices(dodecahedron);

        //Lights
        scene.add(new HemisphereLight(0x443333, 0x111122));
        addShadowedLight(1, 1, 1, 0xffffff, 1.35);
        addShadowedLight(0.5, 1, -1, 0xffaa00, 1);

        var dimensionController = new DimensionController(
          document.getElementById("container"),
          renderer,
          control,
          camera,
          scene
        );
        // var element = document.getElementById("infobutton");
        // var listener = element.addEventListener('click', function (event) {
        //     dimensionController.addDimension(new DimensionInfo());
        // });

        var element = document.getElementById("clearbutton");
        var listener = element.addEventListener("click", function (event) {
          dimensionController.clearDimensions();
          render();
        });

        var element = document.getElementById("distancebutton");
        var listener = element.addEventListener("click", function (event) {
          dimensionController.addDimension(new DimensionDistance());
        });

        //on dimension added
        dimensionController.addEventListener(
          "dimensionAdded",
          function (event) {
            var dimension = event.object;

            if (dimension) {
              console.log("added", dimension, dimension.getInfo());
            }
            // if (dimension) {
            //     var infoDiv = document.getElementById('info');
            //     var dimensionDiv = document.createElement('div');
            //     dimensionDiv.id = 'dimension_' + dimension.id;
            //     dimensionDiv.className = 'dimension_info';
            //     infoDiv.appendChild(dimensionDiv);

            //     var descriptionDiv = document.createElement('div');
            //     descriptionDiv.id = 'description_' + dimension.id;
            //     descriptionDiv.className = 'dimension_description';
            //     descriptionDiv.innerHTML = dimension.getType() + " = " + dimension.getValue() + " " + JSON.stringify(dimension.getInfo());
            //     dimensionDiv.appendChild(descriptionDiv);

            //     var removeButton = document.createElement('button');
            //     removeButton.className = 'dimension_remove';
            //     removeButton.innerHTML = 'Remove';
            //     removeButton.onclick = function () {
            //         dimensionController.removeDimension(dimension);
            //     }
            //     dimensionDiv.appendChild(removeButton);
            // }
          }
        );

        //on dimension changed
        dimensionController.addEventListener(
          "dimensionChanged",
          function (event) {
            var dimension = event.object;

            if (dimension) {
              console.log("changed", dimension, dimension.getInfo());
            }
            // if (dimension) {
            //     var descriptionDiv = document.getElementById('description_' + dimension.id);
            //     if (descriptionDiv)
            //         descriptionDiv.innerHTML = dimension.getType() + " = " + dimension.getValue() + " " + JSON.stringify(dimension.getInfo());
            // }
          }
        );

        //on dimension removed
        dimensionController.addEventListener(
          "dimensionRemoved",
          function (event) {
            var dimension = event.object;

            if (dimension) {
              console.log("removed", dimension, dimension.getInfo());
            }
            // if (dimension) {
            //     var dimensionDiv = document.getElementById('dimension_' + dimension.id);
            //     dimensionDiv.parentNode.removeChild(dimensionDiv);
            // }
          }
        );

        //window
        window.addEventListener("resize", onWindowResize, false);
        onWindowResize();
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        // dimensionControls.update();
      }

      function animate() {
        // requestAnimationFrame(animate);
        control.update();
        // light.position.copy(camera.position);
        render();
      }

      function render() {
        renderer.render(scene, camera);
      }

      init();
      animate();

      function addShadowedLight(x, y, z, color, intensity) {
        const directionalLight = new THREE.DirectionalLight(color, intensity);
        directionalLight.position.set(x, y, z);
        scene.add(directionalLight);
        directionalLight.castShadow = true;
        const d = 1;
        directionalLight.shadow.camera.left = -d;
        directionalLight.shadow.camera.right = d;
        directionalLight.shadow.camera.top = d;
        directionalLight.shadow.camera.bottom = -d;
        directionalLight.shadow.camera.near = 1;
        directionalLight.shadow.camera.far = 4;
        directionalLight.shadow.bias = -0.002;
      }
    </script>
  </body>
</html>
